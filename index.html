<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00c3d8650e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tamu recepies</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <span class="light-dark-mode">
                    <i class="fa-solid fa-sun"></i>
                </span>
                <span class="search-container">
                    <input class="search-input" type="text" placeholder="Search meal...">
                    <span class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </span>
    </div>
    <div class="fav-meals-container">
        <h2>Favorite Meals</h2>
        <div class="fav-meals">
        </div>
    </div>
</div>
<div class="meal-container">
    <h2> Popular Meals</h2>
    <div class="meal">
    </div>
</div>
</div>

<div class="pop-up-container">
<div class="pop-up">
    <i class="fa-solid fa-x"></i>
    <div class="pop-up-inner">
    </div>
</div>
</div>


<script src="script.js"></script> 
    
</body>
</html>
